<ion-header>

  <ion-navbar>
    <ion-title>create-chatroom</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
      <ion-label color="primary" floating>Enter Name of Room</ion-label>
      <ion-input [(ngModel)]="name"></ion-input>
    </ion-item>
    <ion-item class="button-item">
      <button ion-button class="createButton" color="secondary" (click)="createRoom()"><span id="createButtonText">Create</span></button>
    </ion-item>
</ion-content>
