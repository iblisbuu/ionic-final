<ion-header>

  <ion-navbar>
    <ion-title>{{chatName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div id="chatMessages">
    <div ion-item  *ngFor="let message of Messages" [class]="message.name == userInfo.name ? 'message special' : 'message' ">
      <div class="innerMessage">
        <h2 [class]="message.name != userInfo.name ? 'h2' : 'hide'">{{message.name}}</h2>
        <h2 [class]="message.name == userInfo.name ? 'h2' : 'hide'">You</h2>
        <p class="message">{{message.msg}}</p>
      </div>
    </div>
  </div>
</ion-content>
<ion-footer>
  <div id="footer">
    <div class="elem" id="input">
      <ion-input type="text"  [(ngModel)]="message"></ion-input>
    </div>
    <div class="elem">
      <button ion-button icon-only class="button" (click)="sendMsg()">
        <ion-icon name="send" class="button" ></ion-icon>
      </button>
    </div>
  </div>
</ion-footer>
