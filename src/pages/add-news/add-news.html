<ion-header>

  <ion-navbar>
    <ion-title>Add Note</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label color="primary" floating>Add Topic</ion-label>
      <ion-input [(ngModel)]="notePackage.topic"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>Add Note</ion-label>
      <ion-textarea  class="textarea" [(ngModel)]="notePackage.note"></ion-textarea>
    </ion-item>
    <ion-item class="button-item">
      <button ion-button class="addButton" color="secondary" (click)="addAndQuite()"><span id="addText">ADD</span></button>
    </ion-item>
  </ion-list>
</ion-content>
