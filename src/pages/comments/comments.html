<ion-header>

  <ion-navbar>
    <ion-title>Comments</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div id="commentsField">
    <div ion-item *ngFor="let comment of comments; let i = index" >
      <div>
        <h2 class="userName">{{comment.userName}}</h2>
        <p>{{comment.comment}}</p>
      </div>
    </div>
  </div>
</ion-content>
<ion-footer>

  <div id="footer">
    <div class="elem" id="input">
      <ion-input type="text"  [(ngModel)]="comment"></ion-input>
    </div>
    <div class="elem">
      <button ion-button icon-only class="button" (click)="sendComment()">
        <ion-icon name="send" class="button" ></ion-icon>
      </button>
    </div>
  </div>

</ion-footer>
